<!DOCTYPE html>
<html>
<head>
  <title>Адаптивна версія сторінки</title>
  <style>
    /* CSS-стилі для розмітки та адаптивності */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
    }

    .column {
      width: 100%;
      padding: 10px;
    }

    /* Додаткові CSS-стилі для посилань */
    .links {
      display: flex;
      flex-wrap: wrap;
    }

    .links a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    /* Додаткові CSS-стилі для кожної точки перерізу */
    @media (min-width: 768px) {
      .column {
        width: 50%;
      }

      .links a {
        width: 48%;
      }
    }

    @media (min-width: 992px) {
      .column {
        width: 33.33%;
      }

      .links a {
        width: 31.33%;
      }
    }

    /* Додаткові CSS-стилі для мобільних пристроїв */
    @media (max-width: 480px) {
      .column {
        width: 100%;
      }

      .links a {
        width: 100%;
      }
    }

    /* Приклади стилів для блоків */
    .block {
      background-color: #e0e0e0;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .block h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <div class="block">
        <h2>Блок 1</h2>
        <div class="links">
          <a class="z" href="biography.html" target="_blank">Автобіографія</a><br>
        
        </div>
      </div>
    </div>
    <div class="column">
      <div class="block">
        <h2>Блок 2</h2>
        <div class="links">
          <a class="x" href="novadays.html" target="_blank">Сьогодення</a><br>
        
        </div>
      </div>
    </div>
    <div class="column">
      <div class="block">
        <h2>Блок 3</h2>
        <div class="links">
         <a class="c" href="friends.html" target="_blank">Друзі</a><br>
        
        </div>
      </div>
    </div>
	  <div class="column">
      <div class="block">
        <h2>Блок 3</h2>
        <div class="links">
          <a class="v" href="gallery.html" target="_blank">Галерея</a><br>
        
        </div>
      </div>
    </div>
  </div>
</body>
</html>
