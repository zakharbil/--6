<!DOCTYPE html>
<html>
<head>
  <title>Біографія</title>
  <style>
    /* CSS-стилі для розмітки та адаптивності */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Додаткові CSS-стилі для блоків розділів */
    .section {
      border: 1px solid #000;
      background-color: #f0f0f0;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 5px;
    }

    /* Додаткові CSS-стилі для заголовків розділів */
    .section h2 {
      margin-top: 0;
    }

    /* Додаткові CSS-стилі для кожної точки перерізу */
    @media (min-width: 768px) {
      .section {
        width: 50%;
        display: inline-block;
        vertical-align: top;
      }
    }

    @media (min-width: 992px) {
      .section {
        width: 33.33%;
      }
    }

    /* Додаткові CSS-стилі для мобільних пристроїв */
    @media (max-width: 480px) {
      .section {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>Базова інформація</h2>
      <p>Текст розділу...</p>
    </div>
    <div class="section">
      <h2>Дитинство</h2>
      <p>Текст розділу...</p>
    </div>
    <div class="section">
      <h2>Шкільні роки</h2>
      <p>Текст розділу...</p>
    </div>
    <div class="section">
      <h2>Поза школою</h2>
      <p>Текст розділу...</p>
    </div>
    <div class="section">
      <h2>Університет</h2>
      <p>Текст розділу...</p>
    </div>
  </div>
</body>
</html>
