/* Загальні стилі */
<link rel="stylesheet" href="styles/style.css">
<link rel="stylesheet" href="styles/responsive.css">

header li {
  list-style: none;
}

/* Стилі для desktop */

@media (min-width: 992px) {
  .z, .x {
    display: inline-block;
    margin-right: 20px;
  }
}

/* Стилі для tablet та mobile */

@media (max-width: 991px) {
  .z, .x {
    display: block;
    margin-bottom: 10px;
  }
}
